<div>
  <div class="border-b border-slate-600 pb-4 mt-2">
      <button (click)="navigateHome()" class="font-general-semibold desktop:text-2xl mobile:text-lg"> ‚Üê Home </button>
  </div>
</div>

<div class="flex justify-center mr-40 -ml-4 font-switzer-regular w-screen">
  <div class="mt-10 desktop:w-96 mobile:w-80 flex justify-center flex-col">
      <h1 class="font-general-semibold desktop:text-2xl mobile:text-lg">Log in</h1>
      <form (ngSubmit)="onSubmit(loginForm.value)" #loginForm="ngForm" class="mt-10 text-lg" autocomplete="off">
        <!-- Email Field -->
        <div class="form-group border-b border-zinc-800 desktop:w-96 mobile:w-80">
          <label for="email" class="text-slate-500">Email</label>
          <div class="flex items-center">
            <input
              type="email"
              id="email"
              name="email"
              [(ngModel)]="email"
              required
              class="w-96 bg-transparent"
              autocomplete="off"
            />
            <img src="assets/arrow-login-svg.png" />
          </div>
  
          <!-- Email Validation -->
          <div *ngIf="loginForm.submitted && loginForm.controls['email']?.invalid" class="error-message">
            Please enter a valid email address.
          </div>
        </div>
  
        <!-- Password Field -->
        <div class="form-group border-b border-zinc-800 mt-10">
          <label for="password" class="text-slate-500">Password</label>
          <div class="flex items-center">
            <input
              type="password"
              id="password"
              name="password"
              [(ngModel)]="password"
              required
              class="w-96 bg-transparent"
              autocomplete="off"
            />
            <img src="assets/arrow-login-svg.png" />
          </div>
  
          <!-- Password Validation -->
          <div *ngIf="loginForm.submitted && loginForm.controls['password']?.invalid" class="error-message">
            Please enter your password.
          </div>
        </div>
  
        <!-- Submit Button -->
        <div class="form-group bg-primary-black flex justify-center items-center p-2 rounded-lg mt-10">
          <button type="submit" class="btn btn-primary text-primary-white font-general-semibold" [disabled]="loginForm.invalid">
            Log In
          </button>
        </div>
      </form>
    </div>
</div>

<div class="mt-20 border-b border-slate-600 pb-4">
  <div class="flex items-end">
      <img src="assets/login-image.png" alt="">
      <div class="font-general-medium ml-4">
          <button (click)="navigateToExplore()" class="mr-10">Explore</button>
          <button (click)="navigateToSearch()" class="mr-10">Search</button>
      </div>
  </div>
</div>

<div class="font-general-bold flex justify-center items-center -z-10 relative">
  <h1 class="desktop:text-30xl mb-0 p-0 leading-none block mobile:text-8xl tablet:text-20xl">REALIO</h1>
</div>
