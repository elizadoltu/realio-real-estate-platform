
<!-- Edit Property Section -->
<div *ngIf="editingProperty" class="w-full max-w-6xl mt-8">
  <h2 class="text-xl font-general-semibold text-white mb-6">Edit Property</h2>
  <form [formGroup]="editPropertyForm" (ngSubmit)="onSaveProperty(property.propertyId)">
    <!-- Title -->
    <div class="flex justify-between border-b border-gray-600 pb-2 mb-4">
      <label class="text-gray-400 w-1/3 font-general-semibold" for="title">Title</label>
      <input
        id="title"
        type="text"
        formControlName="title"
        class="bg-transparent border-b border-gray-600 focus:outline-none text-primary-white w-2/3"
      />
    </div>

    <!-- Address -->
    <div class="flex justify-between border-b border-gray-600 pb-2 mb-4">
      <label class="text-gray-400 w-1/3 font-general-semibold" for="address">Address</label>
      <input
        id="address"
        type="text"
        formControlName="address"
        class="bg-transparent border-b border-gray-600 focus:outline-none text-primary-white w-2/3"
      />
    </div>

    <!-- Type -->
    <div class="flex justify-between border-b border-gray-600 pb-2 mb-4">
      <label class="text-gray-400 w-1/3 font-general-semibold" for="type">Type</label>
      <input
        id="type"
        type="text"
        formControlName="type"
        class="bg-transparent border-b border-gray-600 focus:outline-none text-primary-white w-2/3"
      />
    </div>

    <!-- Other Fields -->
    <div class="grid grid-cols-2 gap-4 mb-6">
      <div>
        <label class="text-gray-400 font-general-semibold" for="price">Price</label>
        <input
          id="price"
          type="number"
          formControlName="price"
          class="bg-transparent border-b border-gray-600 focus:outline-none text-primary-white w-full"
        />
      </div>
      <div>
        <label class="text-gray-400 font-general-semibold" for="squareFootage">Square Footage</label>
        <input
          id="squareFootage"
          type="number"
          formControlName="squareFootage"
          class="bg-transparent border-b border-gray-600 focus:outline-none text-primary-white w-full"
        />
      </div>
    </div>

    <!-- Save Button -->
    <button
      type="submit"
      class="bg-primary-white text-primary-black font-semibold px-6 py-2 rounded-lg hover:bg-gray-300"
    >
      Save Changes
    </button>
  </form>
</div>
